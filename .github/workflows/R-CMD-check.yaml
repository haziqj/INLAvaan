# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }}) ${{ matrix.config.label }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest, r: 'devel'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}
          # - {
          #     os: ubuntu-latest, 
          #     r: 'release', 
          #     label: '(No Suggests)', 
          #     dependencies: '"hard"', 
          #     force_suggests: 'false', 
          #     error_on: '"error"',              
          #     check_args: 'c("--no-manual", "--no-build-vignettes")'
          #   }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      # DYNAMIC ENV VAR: Defaults to 'true' (standard), but 'false' for our special case
      _R_CHECK_FORCE_SUGGESTS_: ${{ matrix.config.force_suggests || 'true' }}

    steps:
      - uses: actions/checkout@v5

      - uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tinytex: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          extra-repositories: "https://inla.r-inla-download.org/R/testing"

      # - name: Install Rcpp from GitHub (R-devel only)
      #   if: matrix.config.r == 'devel'
      #   run: |
      #     install.packages("remotes")
      #     remotes::install_github("RcppCore/Rcpp")
      #   shell: Rscript {0}

      # ----- FORCE SYSTEM DEPENDENCIES -----
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglpk-dev
      # -------------------------------------

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::quarto
          needs: check
          upgrade: 'TRUE'
          # DYNAMIC DEPENDENCIES: 
          # If matrix has 'dependencies' (the special case), use it.
          # Otherwise, pass empty string (which defaults to standard behavior).
          dependencies: ${{ matrix.config.dependencies || 'c()' }}

      - name: Install package on Windows
        if: matrix.config.os == 'windows-latest'
        run: Rscript -e "install.packages(c('blavaan', 'cowplot', 'dplyr', 'ggplot2', 'lavaan', 'modeest', 'mvtnorm', 'numDeriv', 'qrng', 'scales', 'sn', 'spacefillr', 'statmod', 'tidyr', 'ucminf', 'lme4', 'psychotools', 'testthat')); install.packages('.', repos = NULL, type = 'source')"

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          # DYNAMIC ARGS:
          # Use special args for No Suggests, otherwise default to standard.
          build_args: ${{ matrix.config.check_args || 'c("--no-manual","--compact-vignettes=gs+qpdf")' }}
          args: ${{ matrix.config.check_args || 'c("--no-manual", "--as-cran")' }}
          error-on: ${{ matrix.config.error_on || '"warning"' }}          